name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      files: ${{ steps.diff.outputs.files }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - id: diff
        shell: bash
        run: |
          BASE_REF="${{ github.base_ref }}"
          if [ -z "$BASE_REF" ]; then BASE_REF=main; fi
          git fetch origin "$BASE_REF" --depth=1
          git diff --name-only origin/$BASE_REF...HEAD | jq -Rsc 'split("\n")' > files.json
          echo "files=$(cat files.json)" >> $GITHUB_OUTPUT

  node:
    name: Node (Next.js)
    needs: changes
    runs-on: ubuntu-latest
    if: >-
      contains(join(fromJson(needs.changes.outputs.files), '\n'), 'app/') ||
      contains(join(fromJson(needs.changes.outputs.files), '\n'), 'lib/') ||
      contains(join(fromJson(needs.changes.outputs.files), '\n'), 'components/') ||
      contains(join(fromJson(needs.changes.outputs.files), '\n'), 'package.json') ||
      contains(join(fromJson(needs.changes.outputs.files), '\n'), 'pnpm-lock.yaml') ||
      contains(join(fromJson(needs.changes.outputs.files), '\n'), 'tsconfig.json')
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          run_install: false
      - uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "pnpm"
      - name: Install
        run: corepack enable && pnpm i --frozen-lockfile
      - name: Lint & Typecheck
        run: pnpm lint && pnpm typecheck
      - name: Test
        run: pnpm test --if-present

