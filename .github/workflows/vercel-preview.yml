name: Preview (Vercel CLI)

on:
  push:
    branches: [dev]

concurrency:
  group: vercel-preview-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_CLI_TELEMETRY_DISABLED: 1
      # Disable Husky hook installation in CI, while still allowing dev deps install
      HUSKY: 0
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies (include dev)
        run: npm install --no-audit --no-fund

      - name: Write .vercel/project.json from secrets (explicit)
        run: |
          mkdir -p .vercel
          cat > .vercel/project.json <<JSON
          {"projectId":"${VERCEL_PROJECT_ID}","orgId":"${VERCEL_ORG_ID}"}
          JSON

      - name: Verify Vercel token and scope
        run: npx vercel whoami --token "$VERCEL_TOKEN"

      - name: Pull Vercel env (preview)
        run: npx vercel pull --yes --environment=preview --token "$VERCEL_TOKEN"

      - name: Build locally with Vercel
        run: npx vercel build --yes --token "$VERCEL_TOKEN"

      # Optional: Deploy the prebuilt output as a preview deployment via CLI
      # If you already use Vercel Git integration to auto-deploy, you can remove this step.
      # - name: Deploy prebuilt output (preview)
      #   run: npx vercel deploy --prebuilt --yes --token "$VERCEL_TOKEN" --scope "$VERCEL_ORG_ID"


